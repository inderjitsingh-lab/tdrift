<main class="dashboard-main">
   

    <!-- Placeholder for Other Sections -->
    <!-- Create Story Section -->
    <section class="create-story-section">
        <div class="create-story-container">
            <h2>Create Your Personalized Story</h2>

            <form  action="https://formspree.io/f/mrbgpbwn"
            method="POST"    id="createStoryForm" class="create-story-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                                    <input name="email"  type="text" id="child-name" placeholder="Enter Your Email Address" required></div>
                <!-- Child's Name -->
                <div class="form-group">
                    <label  for="childName">Child's Name:</label>
                    <input name="childname" type="text" id="childName" placeholder="Enter your child's name" required>
                </div>

                <!-- Select Story Theme -->
                <div class="form-group">
                    <label name="Storytheme"for="storyTheme">Select Story Theme:</label>
                    <select name="theme" id="storyTheme" required>
                        <option value="">Choose a theme...</option>
                        <option value="adventure">Adventure</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="animal-kingdom">Animal Kingdom</option>
                        <option value="space-exploration">Space Exploration</option>
                        <option value="underwater">Underwater World</option>
                    </select>
                </div>

                
                <!-- Submit Button -->
                <button  type="submit" class="submit-btn">Create Story</button>
            </form>

            <!-- Success Modal -->
            <div id="successModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h3>Submission Successful!</h3>
                    <p>Your story is in process. You will be notified once itâ€™s ready.</p>
                </div>
            </div>
        </div>
    </section>
