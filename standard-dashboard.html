<main class="dashboard-main">

    <!-- Placeholder for Other Sections -->
    <!-- Create Story Section -->
    <section class="create-story-section">
        <div class="create-story-container">
            <h2>Create Your Personalized Story</h2>

            <form action="https://formspree.io/f/mwpklvpz"
            method="POST" id="createStoryForm" class="create-story-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                                    <input name="email" type="text" id="child-name" placeholder="Enter Your Email Address" required></div>
                <div class="form-group">
                    <label for="childName">Child's Name:</label>
                    <input type="text" name="childname" id="childName" placeholder="Enter child's name" required>
                </div>
                <div class="form-group">
                    <label for="storyTheme">Select Story Theme:</label>
                    <select name="Storytheme" id="storyTheme" required>
                        <option value="" disabled selected>Select a theme</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Animal Kingdom">Animal Kingdom</option>
                
                        <option value="Calm">Calm</option>
                        <option value="Playful">Playful</option>
                        <option value="Adventurous">Adventurous</option>
                        <option value="Sleepy">Sleepy</option>
                        <option value="Calm and Relaxing">Calm and Relaxing</option>
<option value="Upbeat and Energetic">Upbeat and Energetic</option>
<option value="Dramatic and Tense">Dramatic and Tense</option>
<option value="Mystical and Fantasy">Mystical and Fantasy</option>
<option value="Adventurous and Exciting">Adventurous and Exciting</option>
<option value="Happy and Cheerful">Happy and Cheerful</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Story Setting/Location:</label>
                    <input name="Story setting and location" type="text" id="location" placeholder="e.g., Jungle, City, etc." required>
                </div>
                <div class="form-group">
                    <label for="characters">Additional Characters:</label>
                    <input name="additional Characters" type="text" id="characters" placeholder="e.g., Friend, Sibling" required>
                </div>
                <div class="form-group">
                    <label for="language">Language Preference:</label>
                    <select name="language" id="language" required>
                        <option value="" disabled selected>Select language</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="Spanish">Spanish</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Create Story</button>
            </form>

            <!-- Success Modal -->
            <div id="successModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h3>Submission Successful!</h3>
                    <p>Your story is in process. You will be notified once itâ€™s ready.</p>
                </div>
            </div>
        </div>
    </section>
